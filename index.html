<body>

    <h1>Age Calculator</h1>
    <label for="dob">Select your Date of Birth:</label>
    <input type="date" id="dob" max="<?= date('Y-m-d') ?>">
    <button id="calculate">Calculate Age</button>

    <div id="result"></div>

    <a href="https://tasks-inunity.netlify.app/"><button>Home Page or Back</button></a>

    <script>
        const dobInput = document.getElementById("dob");
        const calculateBtn = document.getElementById("calculate");
        const resultDiv = document.getElementById("result");

        calculateBtn.addEventListener("click", () => {
            const dob = new Date(dobInput.value);
            if (!dobInput.value) {
                resultDiv.textContent = "Please select your date of birth.";
                return;
            }

            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            const dayDiff = today.getDate() - dob.getDate();

            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }

            resultDiv.textContent = `You are ${age} years old.`;
        });
    </script>

</body>
